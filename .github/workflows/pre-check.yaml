name: Pre-check for PayGasX

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: actions/setup-node@v2
        with:
          node-version: 18
      - run: npm ci
      - run: npm run compile
      - run: git diff --exit-code
      - run: npm test
      - run: npx solhint contracts/**/*.sol

